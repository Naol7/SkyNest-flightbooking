<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Nest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        /* Custom styles for background */
        body {
            background: linear-gradient(135deg, #4e73df, #224abe);
            color: white;
        }
        .header-bg {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            backdrop-filter: blur(10px);
        }
        footer {
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            margin: 0 1rem;
        }
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav li {
                margin: 0.5rem 0;
            }
            main section {
                padding: 1rem;
            }
            footer {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="py-6">
    <header class="px-20 mb-12 header-bg">
        <nav class="flex items-center justify-between py-4">
            <div>
                <a href="/" class="text-4xl font-bold text-white">Sky Nest</a>
                <p class="text-xs font-light">Flight Booking Agency</p>
            </div>
            <ul class="flex justify-between w-96 items-center">
                <li class="font-bold border-b-2 border-white">
                    <a href="/" class="text-white">Home</a>
                </li>
                <li><a href="/searchFlight" class="text-[#3D5CB8] font-bold">Search Flights</a></li>
         
            </ul>
            <div id="authButtons">
                <a href="/login">
                    <button class="px-5 py-2 bg-[#3D5CB8] rounded-full text-white font-semibold text-lg">Sign In</button>
                </a>
            </div>
            <div id="authButtons">
                <a href="/signup">
                    <button class="px-5 py-2 bg-[#3D5CB8] rounded-full text-white font-semibold text-lg">Sign Up</button>
                </a>
            </div>
        </nav>
    </header>
    <main class="flex flex-col py-4 gap-14">
        <section class="flex flex-col items-center gap-10 px-20 py-5">
            <h1 class="text-5xl font-semibold text-center">
                Find And Book <br /> A Great Experience
            </h1>
            <!-- Removed the image and replaced with a cool background -->
            <div class="w-full h-[350px] bg-[#3D5CB8] rounded-lg flex items-center justify-center text-2xl font-bold">
                Welcome to Sky Nest
            </div>
        </section>
    </main>
    <footer class="flex flex-col px-20 pt-20">
        <div class="py-2">
            <p class="text-lg text-center">
                &copy; 2025 Sky Nest Booking 24/7. All rights reserved
            </p>
        </div>
    </footer>
    <script>
        function updateAuthStatus() {
            const token = localStorage.getItem("jwtToken");
            const authButtons = document.getElementById("authButtons");
            if (token) {
                authButtons.innerHTML = `
                    <button id="logoutButton" class="px-5 py-2 bg-red-500 rounded-full text-white font-semibold text-lg">Logout</button>
                `;
                document.getElementById("logoutButton").addEventListener("click", function() {
                    localStorage.removeItem("jwtToken");
                    alert("Logged out successfully!");
                    location.reload();
                });
            }
        }
        updateAuthStatus();
    </script>
</body>
</html>
